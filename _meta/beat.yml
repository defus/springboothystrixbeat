################### Springboothystrixbeat Configuration Example #########################

############################# Springboothystrixbeat ######################################

springboothystrixbeat:
  # Defines how often an event is sent to the output
  period: 1s
  # Spring Boot 2 - Managment Adress
  host: "http://127.0.0.1:9001"
  # List of Metrics that shall be includes in the collection
  include:
     - "system.load.average.1m"
     - "tomcat.global.error"
